<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letter key heightboard Type Display</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="keyboard">
        <div class="row">
          <div class="letter key height" id="Digit1">esc</div>
          <div class="letter key height" id="Digit1">f1</div>
          <div class="letter key height" id="Digit1">f2</div>
          <div class="letter key height" id="Digit1">f3</div>
          <div class="letter key height" id="Digit1">f4</div>
          <div class="letter key height" id="Digit1">f5</div>
          <div class="letter key height" id="Digit1">f6</div>
          <div class="letter key height" id="Digit1">f7</div>
          <div class="letter key height" id="Digit1">f8</div>
          <div class="letter key height" id="Digit1">f9</div>
          <div class="letter key height" id="Digit1">f10</div>
          <div class="letter key height" id="Digit1">f11</div>
          <div class="letter key height" id="Digit1">f12</div>
          <div class="letter key height" id="Digit1">prt sc</div>
          <div class="letter key height" id="Digit1">insert</div>
          <div class="letter key height" id="Digit1">del</div>
        </div>
        <div class="row">
          <div class="letter key height" id="Backquote">`</div>
          <div class="letter key height" id="Digit1">1</div>
          <div class="letter key height" id="Digit2">2</div>
          <div class="letter key height" id="Digit3">3</div>
          <div class="letter key height" id="Digit4">4</div>
          <div class="letter key height" id="Digit5">5</div>
          <div class="letter key height" id="Digit6">6</div>
          <div class="letter key height" id="Digit7">7</div>
          <div class="letter key height" id="Digit8">8</div>
          <div class="letter key height" id="Digit9">9</div>
          <div class="letter key height" id="Digit0">0</div>
          <div class="letter key height" id="Minus">-</div>
          <div class="letter key height" id="Equal">=</div>
          <div class="letter key height" id="Backspace">
            <i class="fas fa-long-arrow-alt-left"></i>
          </div>
        </div>
        <div class="row">
          <div class="key height letter" id="Tab">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="letter key height" id="q">Q</div>
          <div class="letter key height" id="w">W</div>
          <div class="letter key height" id="e">E</div>
          <div class="letter key height" id="r">R</div>
          <div class="letter key height" id="t">T</div>
          <div class="letter key height" id="y">Y</div>
          <div class="letter key height" id="u">U</div>
          <div class="letter key height" id="i">I</div>
          <div class="letter key height" id="o">O</div>
          <div class="letter key height" id="p">P</div>
          <div class="letter key height" id="BracketLeft">[</div>
          <div class="letter key height" id="BracketRight">]</div>
          <div class="letter key height" id="Backslash">\</div>
        </div>
        <div class="row">
          <div class="key height letter" id="CapsLock">
            <i class="fas fa-unlock"></i>
          </div>
          <div class="letter key height" id="a">A</div>
          <div class="letter key height" id="s">S</div>
          <div class="letter key height" id="d">D</div>
          <div class="letter key height" id="f">F</div>
          <div class="letter key height" id="g">G</div>
          <div class="letter key height" id="h">H</div>
          <div class="letter key height" id="j">J</div>
          <div class="letter key height" id="k">K</div>
          <div class="letter key height" id="l">L</div>
          <div class="letter key height" id="Semicolon">;</div>
          <div class="letter key height" id="Quote">'</div>
          <div class="letter key height" id="Enter">Enter</div>
        </div>
        <div class="row">
          <div class="key height letter" id="ShiftLeft">
            <i class="fas fa-arrow-alt-circle-up"></i>
          </div>
          <div class="letter key height" id="z">Z</div>
          <div class="letter key height" id="x">X</div>
          <div class="letter key height" id="c">C</div>
          <div class="letter key height" id="v">V</div>
          <div class="letter key height" id="b">B</div>
          <div class="letter key height" id="n">N</div>
          <div class="letter key height" id="m">M</div>
          <div class="letter key height" id="Comma">,</div>
          <div class="letter key height" id="Period">.</div>
          <div class="letter key height" id="Slash">/</div>
          <div class="letter key height" id="ShiftRight">
            <i class="fas fa-arrow-alt-circle-up"></i>
          </div>
        </div>
        <div class="row">
          <div class="key height" id="ControlLeft">Ctrl</div>
          <div class="key height" id="fn">fn</div>
          <div class="key height" id="MetaLeft">
            <i class="fab fa-windows"></i>
          </div>
          <div class="key height" id="AltLeft">Alt</div>
          <div class="key height" id="Space"></div>
          <div class="key height" id="AltRight">Alt</div>
          <div class="key height" id="ControlRight">Ctrl</div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
